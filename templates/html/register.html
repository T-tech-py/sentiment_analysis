{%  extends 'html/layout.html' %}
{% block title%} Setup account{% endblock%}
{% block body %}

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
  <div class="container d-flex align-items-center justify-content-between">

    <div class="logo">
      <h1><a href="/">True Review</a></h1>
     
    </div>
  </div>
</header>
<!-- End Header -->

<!-- body -->
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://seoimgak.mmtcdn.com/blog/sites/default/files/styles/mobile_cover_images/public/Hero_Image2_125.jpg?itok=eXg8MkCf');" loading="lazy">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign up</h4>
                    <div class="row mt-3">
            
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form action=""method="POST" enctype="multipart/form-data" role="form" class="text-start">
                    <div class="input-group input-group-outline my-3">
                        <label for="firstname" class="form-label"></label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Name" >
                      </div>
                
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label"></label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" >
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label"></label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                      </div>
                    <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                      <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                    </div> -->
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign up</button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                     <a href="/login" >Already have an account? Login</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
<!-- body end -->
        
{% endblock %}
